{% extends "auctions/layout.html" %}


{% block body %}



<div class="app">
    <div class="bg"></div>

    <form action="{% url 'login' %}" method="post">
        <header>
            <h2>Login</h2>
            <img src="https://assets.codepen.io/3931482/internal/avatars/users/default.png?format=auto&height=80&version=1592223909&width=80">
        </header>

        

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        
            {% csrf_token %}
            <div class="inputs">
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">

    </form>

    <footer>
        <p class="light"><a href="#">Forgot password?</a></p>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </footer>
 
</div>
{% endblock %}
