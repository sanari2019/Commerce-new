{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 push-2">
            <h2>Register</h2>
            <hr><br>
        </div>
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="row">
          <div id="email" class="col-12 col-md-8 push-2 form-group row">
            <label for="inputEmail" class="col-2 col-form-label">Username</label>
        <div class="form-group col-10">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div></div></div>

        <div class="row">
      <div id="password" class="col-12 col-md-8 push-2 form-group row">
        <label for="inputPassword" class="col-2 col-form-label">Email</label>
        <div class="form-group col-10">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div></div></div>


        <div class="row">
      <div id="confirm" class="col-12 col-md-8 push-2 form-group row">
        <label for="inputConfirm" class="col-2 col-form-label">Password</label>
        <div class="form-group col-10">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div></div></div>



        <div class="row">
      <div id="confirm" class="col-12 col-md-8 push-2 form-group row">
        <label for="inputConfirm" class="col-2 col-form-label">Confirm<br>Password</label>
        <div class="form-group col-10">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div></div></div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
